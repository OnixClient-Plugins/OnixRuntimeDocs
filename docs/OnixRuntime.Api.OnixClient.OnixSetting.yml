  assemblies:
  - OnixRuntime
  namespace: OnixRuntime.Api.OnixClient
  summary: >-
    Loads the setting from json.

    If the value was null this will not get called so what you're getting is whatever the last value you returned in <xref href="OnixRuntime.Api.OnixClient.OnixSetting.Save" data-throw-if-not-resolved="false"></xref> was.

    Read it lazily like there is no tomorrow, every setting is in its own try-catch.

    If you change what you save make sure to have migration code in place.
  example: []
  syntax:
    content: public virtual void Load(JsonNode root)
    parameters:
    - id: root
      type: System.Text.Json.Nodes.JsonNode
      description: The json you last saved.
    content.vb: Public Overridable Sub Load(root As JsonNode)
  overload: OnixRuntime.Api.OnixClient.OnixSetting.Load*
