  namespace: OnixRuntime.Api.OnixClient
  summary: >-
    Checks if the setting type is a visual only type.

    This means it does not store any persistent data.

    Custom settings are also included in that category.
  example: []
  syntax:
    content: public static bool IsVisual(this OnixSettingType type)
    parameters:
    - id: type
      type: OnixRuntime.Api.OnixClient.OnixSettingType
      description: The OnixSettingType to check
    return:
      type: System.Boolean
      description: True if the setting type is visual only (has a value &gt;= 100), otherwise false
    content.vb: Public Shared Function IsVisual(type As OnixSettingType) As Boolean
  overload: OnixRuntime.Api.OnixClient.OnixSettingTypeExtensions.IsVisual*
