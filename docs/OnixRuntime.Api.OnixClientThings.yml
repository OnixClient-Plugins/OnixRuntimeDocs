  assemblies:
  - OnixRuntime
  namespace: OnixRuntime.Api
  summary: >-
    Sets the tooltip text at the given point.

    The point should probably be the mouse position.

    You should only call this if the user's mouse is within the desired area of the tooltip.

    The tooltip will be displayed by the client based on the user's preferences.

    This has text wrapping support so you don't need to \n your text.
  example: []
  syntax:
    content: public void SetTooltipText(string text, Vec2 openPoint)
    parameters:
    - id: text
      type: System.String
      description: The text in the tooltip.
    - id: openPoint
      type: OnixRuntime.Api.Maths.Vec2
      description: The point on which the user is hovering.
