  assemblies:
  - OnixRuntime
  namespace: OnixRuntime.Api.Rendering
  summary: >-
    Starts a new mesh builder session.

    Disposing the session will cause the mesh to be rendered.

    You should use this one whenever possible since it will properly handle more cases like when you push <xref href="OnixRuntime.Api.Maths.TransformationMatrix" data-throw-if-not-resolved="false"></xref>&gt; matrices.

    Remember to use <xref href="OnixRuntime.Api.Maths.TransformationMatrix.TranslateWorldPosition(OnixRuntime.Api.Maths.Vec3)" data-throw-if-not-resolved="false"></xref> for when you position it in the world after your initial transformations.
  example:
  - >-
    <pre><code class="lang-csharp">using (var mb = Onix.Render.Game.NewMeshBuilderSession(...)) {
        //Define the vertices for the mesh however you want
        //mb.Vertex(...)
    }</code></pre>
  syntax:
    content: GameMeshBuilder.GameMeshBuilderSession NewMeshBuilderSession(TexturePath? texture = null, MeshBuilderPrimitiveType primitiveType = MeshBuilderPrimitiveType.Quad, ColorF? color = null)
    parameters:
    - id: texture
      type: OnixRuntime.Api.Rendering.TexturePath
      description: The texture that will be used when rendering.
    - id: primitiveType
      type: OnixRuntime.Api.Rendering.MeshBuilderPrimitiveType
      description: The type of primitive the vertices will represent.
    - id: color
      type: System.Nullable{OnixRuntime.Api.Maths.ColorF}
      description: ''
    return:
      type: OnixRuntime.Api.Rendering.GameMeshBuilder.GameMeshBuilderSession
      description: ''
    content.vb: Function NewMeshBuilderSession(texture As TexturePath = Nothing, primitiveType As MeshBuilderPrimitiveType = MeshBuilderPrimitiveType.Quad, color As ColorF? = Nothing) As GameMeshBuilder.GameMeshBuilderSession
