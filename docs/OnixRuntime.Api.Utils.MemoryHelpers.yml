    content: public static nint ScanSignature(string signature)
    parameters:
    - id: signature
      type: System.String
      description: The signature pattern and optional modifiers to search for.
    return:
      type: System.IntPtr
      description: The resolved address from the matched signature, or <xref href="System.IntPtr.Zero" data-throw-if-not-resolved="false"></xref> if not found.
